buildscript {
    ext { //ext : build.gradle에서 사용하는 전역변수를 설정하겠다는 의미
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

// 아래 4개의 플러그인은 자바와 스프링 부트를 사용하기 위해서는 필수 플러그인이니 항상 추가하면 된다
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management' // <- 스프링 부트의 의존성들을 관리해 주는 플러그인이라 꼭 추가해야한다

group 'com.jojoldu.book'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

// 각종 의존성(라이브러리)들을 어떤 원격 저장소에 받을지를 정한다
repositories {
    mavenCentral() // 이전부터 많이 사용하는 저장소
    jcenter() // 최근 mavenCentral의 문제점을 개선하여 나온 저장소
}

// 프로젝트 개발에 필요한 의존성들을 선언하는 곳(특정버전을 명시하지 않아야 맨위에 작성한 버전을 따라가게된다)
dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}